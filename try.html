<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  
  <title>Document</title>

</head>

<body>





<section class="text-gray-700 body-font h-screen w-screen">
<div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-1/3">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login To JobsQuest</h1>


<div class="border-teal p-8 border-t-4 bg-white mb-6 rounded-lg shadow-lg">
                    <form method="POST" action="{{ url('/login') }}">
                   
                        <div class="mb-4">
<input class="flex-grow w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-red-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0" placeholder="Email Address" type="email" required autofocus>
                        </div>

                        <div class="mb-4">
                            <input class="flex-grow w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-red-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0" placeholder="Password" type="password" required autofocus>
                        </div>

                        <div class="mb-4">
<button class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Login</button>
                        </div>
                    </form>
                </div>

<div class="flex justify-center">
    <div class="mx-3">
        <a href="{{ url('/register') }}">Sign up</a>
    </div>

    <div class="mx-3">
        <a href="{{ url('/password/reset') }}">Forgot your password?</a>
    </div>

</div>
            </div>
        </div>
    </section>

</body>
</html>
